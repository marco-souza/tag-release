name: Release Tag validator

on:
  push:
    paths:
      - package.json

jobs:
  gh-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create release from tag
        uses: marco-souza/tag-release@1.0.0
        with:
          version-file: package.json
          token: ${{ secrets.GITHUB_TOKEN }}
